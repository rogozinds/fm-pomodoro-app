<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    if (/\/$|\.html?$/i.test(window.location.pathname)) {
      // It looks like a direct file path or root, don't redirect
      document.location.href = "/index.html";
    } else {
      // Assume it's a client-side route and rewrite to index.html while preserving the path
      document.location.href = '/index.html' + window.location.pathname + window.location.search + window.location.hash;
    }
  </script>
</head>
<body>
</body>
</html>
